<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 50px;
        text-align: center;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">File Metadata Microservice</h1>
      <form action="/api/fileanalyse" enctype="multipart/form-data" method="post">
        <div class="mb-3">
          <input class="form-control" type="file" name="upfile" required />
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
      </form>
      <p class="mt-3">
        <strong>Endpoint:</strong> <code>POST /api/fileanalyse</code>
      </p>
    </div>
  </body>
</html>
